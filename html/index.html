<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_for_Favicon construction.png">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>

</head>

<body>
    <div class="main">
        <div class="sidebar">
            <img class="join_Logo" src="../assets/img/join_logo_for_Favicon construction.png">
        </div>

        <div class="body_right">
            <div class="header">
                <diV class="headerLogoJoin"><img class="join_Logo" src="../assets/img/join_logo_for_Favicon construction.png"></diV>
                <div id="help_initials" class="help_initials">
                    <p class="not_user" placeholder="Email">Not a Join user?</p>
                    <button class="button_blue" onclick="singUp()">Sing up</button>
                </div>
                <div>
                    <button id="blue_signed_up" class="blue_signed_up d-none">You Signed Up successfully</button>
                </div>
            </div>

            <div class="content" id="content">
                <div id="login_Content" class="login_Content">
                    <form onsubmit="" class="login_base">
                        <h2 class="font_color">Log in</h2>
                        <input class="login_input" placeholder="Email" type="email">
                        <input class="login_input" placeholder="Passwort" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Bitte nur Buchstaben verwenden.">
                        <div class="checkbox_container">
                            <input class="checkbox" type="checkbox">
                            <p class="checkbox_font">Remember me</p>
                        </div>
                        <div>
                            <button class="login_button_blue" type="submit">Log in</button>
                            <button class="login_button_wihte" type="button" onclick="goToSummary()">Guest Log</button>
                        </div>
                    </form>
                </div>

                <div id="sing_up_content" class="sing_up_content d-none">
                    <form onsubmit="" class="sing_up_base">
                        <div class="sing_up_headline">
                            <img onclick="singUp()" src="../assets/img/blueArrow.png" alt="Blue Back Arrow">
                            <h2 class="font_color">Sign up</h2>
                            <div></div>
                        </div>
                        <input class="login_input" placeholder="Name" type="text">
                        <input class="login_input" placeholder="Email" type="email">
                        <input class="login_input" placeholder="Passwort" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <input class="login_input" placeholder="Confirm Passwort" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <div class="checkbox_I_Acpept">
                            <input class="checkbox" type="checkbox">
                            <p class="checkbox_font" href="datenschutz.html">I accept the</p>
                            <button class="privacy_policy_button">Privacy policy</button>
                        </div>
                        <div>
                            <button class="login_button_blue" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>

                <div id="help_initials_mobile" class="help_initials_mobile">
                    <p class="not_user_mobile" placeholder="Email">Not a Join user?</p>
                    <button class="button_blue" onclick="singUp()">Sing up</button>
                </div>

                <div class="sidebar_bottom">
                    <p class="pricacy_policy_font pading" href="datenschutz.html">Datenschutz</p>
                    <p class="pricacy_policy_font" href="impressum.html">Impressum</p>
                </div>
            </div>
        </div>
    </div>

    <div class="pleaseTurnOnEdge">
        <h2>Bitte drehen sie ihr Ger√§t auf Hochkant drehen</h2>
    </div>
</body>

</html>
