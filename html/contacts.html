<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte</title>
    <link rel="stylesheet" href="../css/fonts.css">
<style>
    *{
        margin:0;
        box-sizing: border-box;
    }
    .header{
       font-weight: 400;
       font-size: 20px;
       font-family: 'Inter';
       max-width:1440px;
       height:96px;
       display:flex;
       justify-content: space-evenly;
       align-items: center;
       position:sticky;
       top:0;
       box-shadow: 0.1px 0.5px 5px 1px rgb(0 0 0 / 30%); 
    }
    .sidebar{
        background-color: #2A3647;
        width:232px;
        height:100vh;
        position: sticky;
        top:0; 
        left:0;
        display:flex;
        flex-direction: column;
        align-items: center;
        padding: 64px 0px;
    }
    .content{
        height:200vh;
    }
    .join_Logo{
        height:auto;
    }
    .sidebar_top{
        height:50%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }
    .sidebar_links a{
        text-decoration: none;
        color:white;
        display:flex;
        align-items:center;
        justify-content: flex-start;
        
    }
    .sidebar_links a:hover{
        background-color: aqua;
    }
    .sidebar_links{
        display: flex;
        gap: 16px;
        flex-direction: column;
        align-items: flex-start;
    }
    .sidebar_bottom a{
        text-decoration: none;
        color:white;
    }
    .sidebar_bottom{
        height:50%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    .icons_sidebar{
        width:40px;
        height:40px;
        margin-right:12px;
    }
    .main{
        display:flex;
        min-height:100vh;
    }
    .body_right{
        display: flex;
        flex-direction: column;
        flex: 1;
    }
    .circle{
        border-radius:100%;
        border:solid 2px black;
        padding:10px;
        display: flex;
        width: 56px;
        height: 100%;
        justify-content: center;
        align-items: center;
    }
    .help_initials{
        display: flex;
        align-items: center;
        gap:16px;
        height:56px;
        width:104px;
    }
    .help_img{
        width:32px;
        height:32px;
    }
    .content{
        background-color: #f6f7f8;
    }

</style>
</head>
<body>
    <div class="main">
    <div class="sidebar">
        <div class="sidebar_top">
            <img class="join_Logo" src="../assets/img/join_logo_vector.png">
            <div class="sidebar_links">
                <a href="summary.html"><img class="icons_sidebar"src="../assets/img/summary.png">Summary</a>
                <a href="addTask.html"><img class="icons_sidebar" src="../assets/img/addTask.png">Add Task</a>
                <a href="board.html"><img  class="icons_sidebar" src="../assets/img/bord.png">Board</a>
                <a href="contacts.html"><img class="icons_sidebar" src="../assets/img/contacts.png">Contacts</a>
            </div>
        </div>
        <div class="sidebar_bottom">
            <a href="datenschutz.html">Datenschutz</a>
            <a href="impressum.html">Impressum</a>
        </div>
    </div>
    <div class="body_right">
        <div class="header">
            <diV>Kanban Project Management Tool</diV>
            <div class="help_initials">
                <img class="help_img"src="../assets/img/help.png">
                <div  class="circle" id="circle">GL</div>
            </div>
        </div>
        <div class="content" id="content">
        </div>
    </div>


    <div>test</div>
</div>
