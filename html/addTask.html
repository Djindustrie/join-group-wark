<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Task</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/addTask/addTask.css">
    <link rel="stylesheet" href="../css/addTask/addTaskResponsive.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/addTask.js"></script>
    <script type="text/javascript" src="../templates/addTaskTemplates.js"></script>
</head>

<body onload="includeHTML(), initAddTask()">
    <div class="main">
        <div class="sidebar" w3-include-html="sidebar.html"></div>
        <div class="body_right">
            <div class="header" w3-include-html="header.html"></div>
            <div class="content" id="content">
                <h1>Add Task</h1>
                <form class="form-style" id="formId" onsubmit="createTask()">
                    <div class="form-style-top">
                        <div class="form-left" id="formLeft">
                            <div class="task-title">
                                <label>Title</label>
                                <input required placeholder="Title" id="titleOfTask"type="name"/>
                            </div>
                            <div class="description-title">
                                <label for="story">Tell us your story:</label>
                                <textarea placeholder="Describe your Task" id="descriptionOfTask"></textarea>
                            </div>
                            <div class="" id="assignDropdown">
                                <span>Assigned to</span>
                                <div onclick="rollContactsList()" class="assigned-to-input-and-button">
                                    <input id="assignedPersons" value="Select Contacts to assign">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <mask id="mask0_210222_6030" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                                            <rect width="24" height="24" fill="#D9D9D9"/>
                                            </mask>
                                            <g mask="url(#mask0_210222_6030)">
                                            <path d="M11.3 14.3L8.69998 11.7C8.38331 11.3833 8.31248 11.0208 8.48748 10.6125C8.66248 10.2042 8.97498 10 9.42498 10H14.575C15.025 10 15.3375 10.2042 15.5125 10.6125C15.6875 11.0208 15.6166 11.3833 15.3 11.7L12.7 14.3C12.6 14.4 12.4916 14.475 12.375 14.525C12.2583 14.575 12.1333 14.6 12 14.6C11.8666 14.6 11.7416 14.575 11.625 14.525C11.5083 14.475 11.4 14.4 11.3 14.3Z" fill="#2A3647"/>
                                            </g>
                                    </svg>
                                </div>
                                <div class="d-none assign-contacts-list" id="assignContactsList"></div>
                            </div>
                        </div>
                        <div class="form-right" id="formRight">
                            <div>
                                <label>Due date</label>
                                <input required id="dateOfTask"type="date" id="start" name="trip-start" placehlder="dd/mm/jjjj"min="2024-08-07"/>
                            </div>
                            <div class="prio-content-parent" id="prioContent">
                                <span>Prio</span>
                                <div class="prio-content">
                                    <a id='urgent' href="#" onclick="selectPrio('urgent')">Urgent</a>
                                    <a id='medium' href="#" onclick="selectPrio('medium')">Medium</a>
                                    <a id='low'href="#" onclick="selectPrio('low')">Low</a>
                                </div>
                            </div>
                            <div class="dropdown" id="categoryDropdown">
                                <span>Category</span>
                                    <div class="assigned-to-input-and-button" onclick="rollCategories()">
                                        <input id="assignedPersons" value="Select Task Category">
                                        <svg onclick="selectTaskCategory()" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <mask id="mask0_210222_6030" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                                                <rect width="24" height="24" fill="#D9D9D9"/>
                                                </mask>
                                                <g mask="url(#mask0_210222_6030)">
                                                <path d="M11.3 14.3L8.69998 11.7C8.38331 11.3833 8.31248 11.0208 8.48748 10.6125C8.66248 10.2042 8.97498 10 9.42498 10H14.575C15.025 10 15.3375 10.2042 15.5125 10.6125C15.6875 11.0208 15.6166 11.3833 15.3 11.7L12.7 14.3C12.6 14.4 12.4916 14.475 12.375 14.525C12.2583 14.575 12.1333 14.6 12 14.6C11.8666 14.6 11.7416 14.575 11.625 14.525C11.5083 14.475 11.4 14.4 11.3 14.3Z" fill="#2A3647"/>
                                                </g>
                                        </svg>
                                         </div>
                                        <div class="dropdown-categories d-none"id="dropdownCategories">
                                                <a id='category1' href="#" onclick="selectCategory('Technical Task')">Technical Task</a>
                                                <a id='category2' href="#" onclick="selectCategory('User Story')">User Story</a>
                                        </div>  
                                    </div>
                           
                            <div>
                                <label>Subtasks</label>
                                <div class="subtask-input-and-span">
                                    <input class="subtask-input"id="subtask"type="text"/>
                                    <span class="add-subtask-button"onclick="addSubtask()">+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cancel-submit-buttons">
                        <button type="reset" onclick="clearForm()">x Cancel</button>
                        <button type="submit">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="sidebar_mobile" w3-include-html="footerResponsive.html"></div>
</body>

</html>
