<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_for_Favicon construction.png">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/summary/summary.css">
    <link rel="stylesheet" href="../css/summary/summaryResponsive.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/firebase.js"></script>
    <script type="text/javascript" src="../js/summary.js"></script>
    <script type="text/javascript" src="../templates/summaryTemplates.js"></script>
</head>

<body onload="includeHTML(), initSummary()">
    <div class="main">
        <div class="sidebar" w3-include-html="sidebar.html"></div>
        <div class="body_right">
            <div class="header" w3-include-html="header.html"></div>
            <div class="content" id="content">
                <div class="summary_content">
                    <div class="summary_header">
                        <h2>Join 360</h2>
                        <div class="summary_header_dividing_line"></div>
                        <p class="keyMetrics">
                            <span class="highlighted">Key Metri</span><span class="normal">cs at a Glance</span>
                        </p>                    </div>
                    <div class="summary_board">
                        <div class="summary_container">
                            <div class="summary_larger_part">
                                <div class="summary_part_top">
                                    <img class="summary_icon" src="../assets/img/edit.png" alt="Edit Icon">
                                    <div>
                                        <p class="summary_part_number" id="todoCount"></p>
                                        <p class="summary_part_text"> To-do</p>
                                    </div>
                                </div>
                                <div class="summary_part_top">
                                    <img class="summary_icon" src="../assets/img/Vector.png" alt="Vector Icon">
                                    <div>
                                        <p class="summary_part_number" id="doneCount"></p>
                                        <p class="summary_part_text"> Done</p>
                                    </div>
                                </div>
                            </div>
                            <div class="summary_prio">
                                <img id ="prioIcon" src="../assets/img/Group 7.png" alt="Prio Icon">
                                <div>
                                    <p class="summary_part_number" id="urgentCount"></p>
                                    <p class="summary_part_text" id="priority"></p>
                                </div>
                                <div class="summary_header_dividing_line_prio"></div>
                                <div class="upcoming_deadline">
                                    <p class="summary_calendar" id ="date"></p>
                                    <p class="">Upcoming Deadline</p>
                                </div>
                            </div>
                            <div class="summary_larger_part">
                                <div class="summary_part_bottom">
                                    <p class="summary_part_number" id="taskCount"></p>
                                    <p class="summary_part_text">Tasks in <br>Board</p>
                                </div>
                                <div class="summary_part_bottom">
                                    <p class="summary_part_number" id="inProgressCount"></p>
                                    <p class="summary_part_text">Tasks in <br> Progress</p>
                                </div>
                                <div class="summary_part_bottom">
                                    <p class="summary_part_number" id="awaitingFeedbackCount"></p>
                                    <p class="summary_part_text">Awaiting <br>Feedback</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="welcome_user" id="welcomeUser"></div>
                            <div class="user_name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar_mobile" w3-include-html="footerResponsive.html"></div>

</body>
</html>
