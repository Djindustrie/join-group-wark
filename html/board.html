<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_for_Favicon construction.png">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/board/board.css">
    <link rel="stylesheet" href="../css/board/boardResponsive.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/firbase.js"></script>
    <script type="text/javascript" src="../js/board.js"></script>
    <script type="text/javascript" src="../templates/boardTemplates.js"></script>
</head>

<body onload="includeHTML(), initBoard()">
    <div class="main">
        <div class="sidebar" w3-include-html="sidebar.html"></div>
        <div class="body_right">
            <div class="header" w3-include-html="header.html"></div>
            <div class="content" id="content">
                <div class="header-board">
                    <h1>Board</h1>
                    <div>
                        <div>
                            <input type="text">
                            <img class="search-img" src="">
                        </div>
                    </div>
                </div>
            <div class="all-boards">
                <div class="board-part-div">
                    <div class="name-of-board-add">
                        <h2>To do</h2>
                        <div onclick="addTask()" onmouseover="changeFillColor()" onmouseout="changeFillColorBack()">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                        </div>
                    </div>
                    <div id="todoBoard" ondrop="moveTo('inProgressBoard')" ondragleave="removeHighlight('todoBoard')" ondragover="allowDrop(event); highlight('todoBoard')"></div>
                </div>
                <div class="board-part-div">
                    <div class="name-of-board-add">
                        <h2>In Progress</h2>
                        <div onclick="addTask()" onmouseover="changeFillColor()" onmouseout="changeFillColorBack()">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="min-height-board"id="inProgressBoard" ondrop="moveTo('awaitFeedbackBoard')" ondragleave="removeHighlight('inProgressBoard')" ondragover="allowDrop(event); highlight('inProgressBoard')"></div>
                </div>
                <div class="board-part-div">
                    <div class="name-of-board-add">
                        <h2>Await Feedback</h2>
                        <div onclick="addTask()" onmouseover="changeFillColor()" onmouseout="changeFillColorBack()">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                        </div>
                    </div>
                    <div id="awaitFeedbackBoard" ondrop="moveTo('doneBoard')" ondragleave="removeHighlight('awaitFeedbackBoard')" ondragover="allowDrop(event); highlight('open')"></div>
                </div>
                <div class="board-part-div">
                    <div class="name-of-board-add">
                        <h2>Done</h2>
                        <div onclick="addTask()" onmouseover="changeFillColor()" onmouseout="changeFillColorBack()">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="1" y="1.5" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                <path d="M12 8.5V16.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                <path d="M16 12.5754L8 12.5754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                    <div id="doneBoard" ondrop="moveTo('open')" ondragleave="removeHighlight('open')" ondragover="allowDrop(event); highlight('open')"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="sidebar_mobile" w3-include-html="footerResponsive.html"></div>
</body>

</html>
